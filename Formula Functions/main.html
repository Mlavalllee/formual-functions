<!DOCTYPE html>
<html>

<head> 
    <title>Area of a Trapezoid</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
        <h1>Area of a Trapezoid calculator</h1>
        <img src="images/Trapezoid.jfif" alt="Trapezoid">
        <h2>Inputs</h2>
        <p>
            length of top trapezoid(a): <input id="A" type="number">
        </p>
        <p>
            length of trapezoid(b): <input id="B" type="number">
        </p>
        <p>
            height of Trapezoid:(h)<input id="H" type="number">
        </p>
        <p>
            <button id="btn"><strong>Calculate</strong></button>
        </p>
        <h2>Output</h2>
        <p>
            The area of the Trapezoid is: <strong id="output">____.</strong>
        </p>
    <script src="main.js"></script>
</body>

</html>
